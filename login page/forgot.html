<html>
    <head>
        <style>
            body{

            }
            #t3{
                transform: translate(18%,0%);

                border-color: rgb(13, 13, 13);

            }
            #t4{
                transform: translate(18%,40%);

                box-shadow: 0px 0px  10px rgb(255, 89, 0),0px 0px  25px rgb(20, 0, 27),0px 0px  50px rgb(3, 5, 5),0px 0px  100px rgb(0, 0, 5),0px 0px 20px rgb(255, 0, 13);

                box-shadow: 10px 10px 50px cyan;

            .eye-icon {
                position: absolute;
                transform: translate(2%,30%);

                padding: 10px;
                cursor: pointer;
                font-size: 20px;
                user-select: none; /* Prevent text selection */
            }
           

        </style>
        <script>
           
            function save(){
                var t3=document.getElementById('t3').value;
                var t4=document.getElementById('t4').value;
                var t5=document.getElementById('t5').value;
                var getemail=localStorage.getItem('useremail');
                if(getemail!=t3){
                    alert("Username Not Found");
                    document.getElementById("t3").value="";

                }
                else{
                
    
                if(t3=='' && t3=='' && t5=='')
                {
                    alert("Enter Username and Password Field")
                }
                else if(t3==''){
                        alert('Enter the Username');
                    }
                else if(t4=='' ||t5==''){
                        alert('Enter the Password Field');
                    }
                 else if(t4!=t5){
                    alert('Password and Confirm Password not Same');
                    document.getElementById("t5").value="";

                }

                else{
                var email=document.getElementById("t3").value;
                var p1=document.getElementById("t4").value;
                var p2=document.getElementById("t5").value;


            localStorage.setItem('useremail',email);
            localStorage.setItem('userpas',p1)


            localStorage.useremail=email;
            localStorage.userpas=p1;



            if (p1.toUpperCase()===p2.toUpperCase())
            {
                window.location.assign("login.html");
            }
            else{
                alert("Enter same Password");
            }
        }
    }
    }
         




        </script>

            <input type="button" value="Save" id="t6" onclick="save()" >

        </form>
